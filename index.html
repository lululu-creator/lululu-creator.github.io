
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>crayon的个人网站</title>
    <link rel="stylesheet" href="/assets/css/loading-styles.css">
    <link rel="icon" href="./assets/images/avatar.png">
</head>
<body>
    <div class="loading-container">
        <!-- 加载图标 -->
        <div class="loader-icon">
            <div class="loader-circle"></div>
            <div class="loader-inner-circle"></div>
        </div>
        
        <!-- 文本信息 -->
        <h1 class="loading-title">欢迎访问</h1>
        <p class="loading-text">页面加载中，请稍候...</p>
        
        <!-- 进度条 -->
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>
        <div class="percentage" id="percentage">0%</div>
    </div>
    
    <script src="/assets/js/loading-script.js"></script>
</body>
</html>
